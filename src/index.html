<div class="title">Relative Theory of Money Charts</div>

<form>
    <label for="display_referential">Referential</label><select id="display_referential" name="money_duration"></select>

    <div>
        <label for="life_expectancy">Life Expectancy</label><input id="life_expectancy" type="text" value="80" name="life_expectancy"/>
        <label for="dividend_start">First Dividend</label><input id="dividend_start" type="text" value="1000" name="dividend_start"/>
        <label for="money_duration">Money Duration</label><input id="money_duration" type="text" value="160" name="money_duration"/>
        <input id="generate_button" type="button" value="Update" name="generate_button">
    </div>
    <div>
        <label for="new_account_birth">New Member Birth Year</label><input id="new_account_birth" type="text" value="1"/>
        <input id="add_account" type="button" value="Add Member"/>
        <input id="delete_last_account" type="button" value="Delete Last Member"/>
    </div>
</form>

<div id="chart" style="border: solid 1px gray"></div>

<script type="application/javascript">

    /**
     * GUI Form class
     */
    gui_form_class = function () {

        this.life_expectancy = 80;
        this.dividend_start = 1000;
        this.money_duration = 160;
        this.referential = 'quantitative_uda';

        this.get_data = function () {
            this.life_expectancy = parseInt(document.getElementById('life_expectancy').value);
            this.dividend_start = parseInt(document.getElementById('dividend_start').value);
            this.money_duration = parseInt(document.getElementById('money_duration').value);
            this.referential = document.getElementById('display_referential').options[
                document.getElementById('display_referential').selectedIndex
                ].value;
        };

        this.set_data = function () {
            document.getElementById('life_expectancy').value = this.life_expectancy;
            document.getElementById('dividend_start').value = this.dividend_start;
            document.getElementById('money_duration').value = this.money_duration;
        };

        this.set_referentials = function (referentials) {
            document.getElementById('display_referential').options = [];
            for (var index in Object.getOwnPropertyNames(referentials)) {
                var key = Object.getOwnPropertyNames(referentials)[index];
                document.getElementById('display_referential').add(
                    new Option(referentials[key].name, key)
                );
            }
        };
    };

    // create instance form handler
    var money_form = {};
    gui_form_class.call(money_form);

    // fill form with preset data
    money_form.set_data();

    // Create instance context
    var money = {};
    // Create instance of class in context with constructor parameters
    libre_money_class.call(money, money_form.life_expectancy, money_form.dividend_start, money_form.money_duration);

    // capture referentials list
    money_form.set_referentials(money.referentials);

    // add a member account
    money.add_account('member 1', 1);

    // generate data
    var data = money.get_data();

    // create and display chart from data
    chart = c3.generate({
        bindto: '#chart',
        axis: {
            x: {
                label: 'Year'
            },
            y: {
                label: money.referentials[money.referential].unit_label
            }
        },
        tooltip: {
                format: {
                    value: function (value, ratio, id, index) {
                        var f = d3.format('.2f');
                        return f(value);
                    }
                }
            },
        data: data
    });

    /**
     * Update chart data
     */
    function update() {

        // capture form values
        money_form.get_data();

        // update money values
        money.life_expectancy = money_form.life_expectancy;
        money.dividend_start = money_form.dividend_start;
        money.money_duration = money_form.money_duration;
        money.referential = money_form.referential;

        // Axes
        chart.axis.labels({
            y: money.referentials[money.referential].unit_label
        });

        // calculate data
        var data = money.get_data();

        // tell load command to unload old data
        data.unload = true;

        // reload data in chart
        chart.load(data);
    }

    /**
     * Delete last account
     */
    function delete_last_account() {
        var account = money.delete_last_account();
        // If account deleted...
        if (account != false) {
            // Update remaining data
            update();
        }
    }

    /**
     * Add account
     */
    function add_account() {
        // construct name
        var name = 'member ' + (money.accounts.length + 1)

        // add a member account at the birth date specified
        money.add_account(name, parseInt(document.getElementById('new_account_birth').value));

        update();
    }

    document.getElementById('generate_button').addEventListener('click', update);
    document.getElementById('display_referential').addEventListener('change', update);

    document.getElementById('add_account').addEventListener('click', add_account);
    document.getElementById('delete_last_account').addEventListener('click', delete_last_account);

</script>
